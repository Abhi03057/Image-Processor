<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image Processing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #dropzone {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 40px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      background: #fff;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    #dropzone:hover {
      border-color: #4a90e2;
    }

    #dropzone p {
      margin: 0;
      color: #666;
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    #preview img {
      max-width: 300px;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #357ab8;
    }

    #textOutput {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Advanced Image Processing Web App</h1>

  <div id="dropzone">
    <p>Drag & Drop image here or click to upload</p>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <div id="preview">
    <img id="originalImage" alt="Original" />
    <img id="processedImage" alt="Processed" />
  </div>

  <div class="controls">
    <button onclick="applyOCR()">OCR</button>
    <button onclick="enhanceImage()">Enhance</button>
    <button onclick="compressImage()">Compress</button>
    <button onclick="addWatermark()">Watermark</button>
    <button onclick="convertToGrayscale()">Grayscale</button>
    <button onclick="resetImage()">Reset</button>
  </div>

  <div id="textOutput"></div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const originalImg = document.getElementById('originalImage');
    const processedImg = document.getElementById('processedImage');
    const textOutput = document.getElementById('textOutput');
    let originalSrc = '';

    // Preview image
    function previewImage(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        originalSrc = e.target.result;
        originalImg.src = e.target.result;
        processedImg.src = e.target.result;
        originalImg.style.display = 'block';
        processedImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    // Drag and Drop
    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.style.borderColor = '#4a90e2';
    });
    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = '#ccc';
    });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.style.borderColor = '#ccc';
      const file = e.dataTransfer.files[0];
      if (file) previewImage(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) previewImage(file);
    });

    // Placeholder features
    function applyOCR() {
      textOutput.style.display = 'block';
      textOutput.innerText = 'üîç OCR result: (This is a simulated result)';
    }

    function enhanceImage() {
      alert('‚ú® Image enhancement applied (simulated).');
    }

    function compressImage() {
      alert('üì¶ Image compressed (simulated).');
    }

    function addWatermark() {
      alert('üíß Watermark added (simulated).');
    }

    function convertToGrayscale() {
      processedImg.style.filter = 'grayscale(100%)';
    }

    function resetImage() {
      processedImg.src = originalSrc;
      processedImg.style.filter = 'none';
      textOutput.style.display = 'none';
    }
  </script>
</body>
</html>
